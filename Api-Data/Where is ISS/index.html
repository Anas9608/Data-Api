<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where the ISS </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <style>
        #issMap {
            height: 600px;
        }
    </style>
</head>

<body>

    <h1 font-size: large>Where is the ISS</h1>
    <p>latitude:<span id="lat"></span><br>
        longitude:<span id="long"></span>
    </p>
    <div id="issMap"></div>


    <script>
        const issApi_endPoint = "https://api.wheretheiss.at/v1/satellites/25544";

        //initialize map from leaflet.js lib
        const map = L.map('issMap').setView([0, 0], 3);
        
        //get my tiles for the map
        const attri_obj = {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',

            accessToken: 'pk.eyJ1Ijoib2Jpd2FuMDgiLCJhIjoiY2wyd3ZydG5wMGUxNjNkbG9oMHJtbHVmbSJ9.sxalBLotDYCA4bge6dWW7g',
            maxZoom: 200,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
        };
        const tile_url = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}';

        //adding tiles to my map
        L.tileLayer(tile_url, attri_obj).addTo(map);

        //add marker to map
        const marker = L.marker([0, 0]).addTo(map);

        //function to do processing and rendering data on to the map
        async function getISSData() {

            //fetching data from iss api end point
            let response = await fetch(issApi_endPoint);
            let data = await response.json();

            const {
                latitude,
                longitude
            } = data;

            //setting marker on the rendered map according to the position of iss
            marker.setLatLng([latitude, longitude]);

            //accesing html elements and rendering the data
            document.getElementById("lat").textContent = latitude;
            document.getElementById("long").textContent = longitude;
        }

        //execution of main function
        getISSData();
    </script>
</body>

</html>
